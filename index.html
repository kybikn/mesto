<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="Анастасия Кубатина">
  <link rel="stylesheet" href="./pages/index.css">
  <link rel="icon" href="./images/favicon.ico">
  <title>Mesto</title>
</head>

<body class="root">
  <div class="page">
    <header class="header">
      <div class="header__logo"></div>
    </header>
    <main>
      <section class="profile">
        <div class="profile__content">
          <img class="profile__img" src="./images/Kusto.jpg" alt="Жак-Ив Кусто" />
          <div class="profile__text">
            <div class="profile__title">
              <h1 class="profile__title-name">Жак-Ив Кусто</h1>
              <button class="profile__title-button" type="button"></button>
            </div>
            <p class="profile__subtitle">Исследователь океана</p>
          </div>
          <button class="profile__button-plus" type="button"></button>
        </div>
      </section>
      <section class="gallery">
        <ul class="gallery__list">
          <li>
            <figure class="gallery__cart">
              <img class="gallery__cart-img" src="./images/Karachaevsk.jpg" alt="Карачаевск">
              <figcaption class="gallery__cart-name">
                <h2 class="gallery__cart-title">Карачаевск</h2>
                <button class="gallery__cart-button" type="button"></button>
              </figcaption>
            </figure>
          </li>
          <li>
            <figure class="gallery__cart">
              <img class="gallery__cart-img" src="./images/Elbrus.jpg" alt="Эльбрус">
              <figcaption class="gallery__cart-name">
                <h2 class="gallery__cart-title">Гора Эльбрус</h2>
                <button class="gallery__cart-button" type="button"></button>
              </figcaption>
            </figure>
          </li>
          <li>
            <figure class="gallery__cart">
              <img class="gallery__cart-img" src="./images/Dombai.jpg" alt="Эльбрус">
              <figcaption class="gallery__cart-name">
                <h2 class="gallery__cart-title">Домбай</h2>
                <button class="gallery__cart-button" type="button"></button>
              </figcaption>
            </figure>
          </li>
          <li>
            <figure class="gallery__cart">
              <img class="gallery__cart-img" src="./images/Nalchik.jpg" alt="Эльбрус">
              <figcaption class="gallery__cart-name">
                <h2 class="gallery__cart-title">Нальчик</h2>
                <button class="gallery__cart-button" type="button"></button>
              </figcaption>
            </figure>
          </li>
          <li>
            <figure class="gallery__cart">
              <img class="gallery__cart-img" src="./images/Kabardino-Balkariya.jpg" alt="Эльбрус">
              <figcaption class="gallery__cart-name">
                <h2 class="gallery__cart-title">Кабардино-Балкария</h2>
                <button class="gallery__cart-button" type="button"></button>
              </figcaption>
            </figure>
          </li>
          <li>
            <figure class="gallery__cart">
              <img class="gallery__cart-img" src="./images/Karachay-Cherkessia.jpg" alt="Эльбрус">
              <figcaption class="gallery__cart-name">
                <h2 class="gallery__cart-title">Карачаево-Черкессия</h2>
                <button class="gallery__cart-button" type="button"></button>
              </figcaption>
            </figure>
          </li>
        </ul>
        <div>
        </div>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__text">&copy; 2022 Mesto Russia</p>
    </footer>
    <div class="popup">
      <div class="popup__content">
        <button class="popup__close"></button>
        <h2 class="popup__title">Редактировать профиль</h2>
        <form class="popup__form" name="popup-form">
          <!-- // добавила не по макету еле заметный крестик очищающий поле, тк не удобно и долго очищать вручную -->
          <fieldset class="popup__box">
            <label>
              <span class="popup__input-close" onclick="this.nextElementSibling.value = ''">
                &times;
              </span>
              <input class="popup__input popup__input_type_name" type="text" name="name" autocomplete="off" required>
            </label>
            <label>
              <span class="popup__input-close" onclick="this.nextElementSibling.value = ''">
                &times;
              </span>
              <input class="popup__input popup__input_type_job" type="text" name="job" autocomplete="off" required>
            </label>
          </fieldset>
          <button class="popup__button" type="submit">Сохранить</button>
        </form>
      </div>
    </div>
  </div>
  <script src="./pages/script.js"></script>
</body>

</html>
