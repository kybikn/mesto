<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="Анастасия Кубатина">
  <link rel="stylesheet" href="./pages/index.css">
  <link rel="icon" href="./images/favicon.ico">
  <title>Mesto</title>
</head>

<body class="root">
  <div class="page">
    <header class="header">
      <div class="header__logo"></div>
    </header>
    <main>
      <section class="profile">
        <div class="profile__content">
          <img class="profile__img" src="./images/Kusto.jpg" alt="Жак-Ив Кусто" />
          <div class="profile__text">
            <div class="profile__title">
              <h1 class="profile__title-name">Жак-Ив Кусто</h1>
              <button class="button profile__button-edit" type="button"></button>
            </div>
            <p class="profile__subtitle">Исследователь океана</p>
          </div>
          <button class="button profile__button-add" type="button"></button>
        </div>
      </section>
      <section class="gallery">
        <ul class="gallery__list">
        </ul>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__text">&copy; 2022 Mesto Russia</p>
    </footer>


    <div class="popup popup_profile">
      <div class="popup__content">
        <button class="popup__close"></button>
        <h2 class="popup__title">Редактировать профиль</h2>
        <form class="popup__form" name="popup-form">
          <fieldset class="popup__box">
            <label>
              <span class="popup__input-close" onclick="this.nextElementSibling.value = ''">
                &times;
              </span>
              <input class="popup__input popup__input_type_name" type="text" name="name" placeholder="Ваше имя"
                autocomplete="off" required>
            </label>
            <label>
              <span class="popup__input-close" onclick="this.nextElementSibling.value = ''">
                &times;
              </span>
              <input class="popup__input popup__input_type_job" type="text" name="job" placeholder="Ваша профессия"
                autocomplete="off" required>
            </label>
          </fieldset>
          <button class="popup__button" type="submit">Сохранить</button>
        </form>
      </div>
    </div>

    <div class="popup popup-place">
      <div class="popup__content">
        <button class="popup__close"></button>
        <h2 class="popup__title">Новое место</h2>
        <form class="popup__form-place" name="popup-form">
          <fieldset class="popup__box">
            <label>
              <span class="popup__input-close" onclick="this.nextElementSibling.value = ''">
                &times;
              </span>
              <input class="popup__input popup__input_type_place" type="text" name="place" placeholder="Название"
                autocomplete="off" required>
            </label>
            <label>
              <span class="popup__input-close" onclick="this.nextElementSibling.value = ''">
                &times;
              </span>
              <input class="popup__input popup__input_type_url" type="url" name="url" placeholder="Ссылка на картинку"
                autocomplete="off" required>
            </label>
          </fieldset>
          <button class="popup__button" type="submit">Создать</button>
        </form>
      </div>
    </div>

    <div class="popup popup-photo">
      <div class="popup__content">
        <figure>
          <img class="popup-img" src="" alt="">
          <button class="popup__close" type="button"></button>
          <figcaption class="popup-img-title">
          </figcaption>
        </figure>
      </div>
    </div>


    <template id="card">
      <li>
        <figure class="gallery__card">
          <img class="gallery__card-img" src="" alt="">
          <button class="button gallery__button-remove"></button>
          <figcaption class="gallery__card-description">
            <h2 class="gallery__card-title"></h2>
            <button class="button gallery__button-like" type="button"></button>
          </figcaption>
        </figure>
      </li>
    </template>
  </div>
  <script src="./src/variables.js"></script>
  <script src="./src/script.js"></script>
</body>

</html>
