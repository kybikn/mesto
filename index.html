<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="Анастасия Кубатина">
  <link rel="stylesheet" href="./pages/index.css">
  <link rel="icon" href="#">
  <title>Mesto</title>
</head>

<body class="root">
  <div class="page">
    <header class="header container">
      <div class="header__logo"></div>
    </header>

    <main>
      <section class="profile container">
        <div class="profile__content">
          <div class="profile__name">
            <img class="profile__img" src="./images/Kusto.jpg" alt="Жак-Ив Кусто" />

            <div class="profile__text">
              <h1 class="profile__title">Жак-Ив Кусто</h1>
              <p class="profile__subtitle">Исследователь океана</p>
            </div>

            <button class="profile__button"></button>
          </div>

          <button class="profile__button-plus"></button>
        </div>
      </section>

      <section class="gallery container">
        <ul class="gallery__list">
          <li>
            <figure class="gallery__cart">
              <img class="gallery__cart-img" src="./images/Karachaevsk.jpg" alt="Карачаевск">
              <figcaption class="gallery__cart-name">
                <h2 class="gallery__cart-title">Карачаевск</h2>
                <button class="gallery__cart-button"></button>
              </figcaption>
            </figure>
          </li>
          <li>
            <figure class="gallery__cart">
              <img class="gallery__cart-img" src="./images/Elbrus.jpg" alt="Эльбрус">
              <figcaption class="gallery__cart-name">
                <h2 class="gallery__cart-title">Гора Эльбрус</h2>
                <button class="gallery__cart-button"></button>
              </figcaption>
            </figure>
          </li>
          <li>
            <figure class="gallery__cart">
              <img class="gallery__cart-img" src="./images/Dombai.jpg" alt="Эльбрус">
              <figcaption class="gallery__cart-name">
                <h2 class="gallery__cart-title">Домбай</h2>
                <button class="gallery__cart-button"></button>
              </figcaption>
            </figure>
          </li>
          <li>
            <figure class="gallery__cart">
              <img class="gallery__cart-img" src="./images/Nalchik.jpg" alt="Эльбрус">
              <figcaption class="gallery__cart-name">
                <h2 class="gallery__cart-title">Нальчик</h2>
                <button class="gallery__cart-button"></button>
              </figcaption>
            </figure>
          </li>
          <li>
            <figure class="gallery__cart">
              <img class="gallery__cart-img" src="./images/Kabardino-Balkariya.jpg" alt="Эльбрус">
              <figcaption class="gallery__cart-name">
                <h2 class="gallery__cart-title">Кабардино-Б...</h2>
                <button class="gallery__cart-button"></button>
              </figcaption>
            </figure>
          </li>
          <li>
            <figure class="gallery__cart">
              <img class="gallery__cart-img" src="./images/Karachay-Cherkessia.jpg" alt="Эльбрус">
              <figcaption class="gallery__cart-name">
                <h2 class="gallery__cart-title">Карачаево-Ч...</h2>
                <button class="gallery__cart-button"></button>
              </figcaption>
            </figure>
          </li>
        </ul>
        <div>

        </div>
      </section>
    </main>

    <footer class="footer">

    </footer>
  </div>
</body>

</html>
