<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="Анастасия Кубатина">
  <link rel="icon" href="<%=require('./images/favicon.ico')%>">
  <title>Mesto</title>
</head>

<body class="root">
  <div class="page">
    <header class="header">
      <div class="header__logo"></div>
    </header>
    <main>
      <section class="profile">
        <div class="profile__content">
          <div class="profile__avatar-box">
            <button class="profile__button-avatar" type="button"></button>
            <img class="profile__img profile__avatar-img" src="<%=require('./images/Kusto.jpg')%>" alt="Аватар">
          </div>
          <div class="profile__text">
            <div class="profile__name">
              <h1 class="profile__title">Жак-Ив Кусто</h1>
              <button class="button profile__button-edit" type="button"></button>
            </div>
            <p class="profile__subtitle">Исследователь океана</p>
          </div>
          <button class="button profile__button-add" type="button"></button>
        </div>
      </section>
      <section class="gallery" aria-label="Галерея карточек">
        <ul class="gallery__list">
        </ul>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__text">&copy; 2022 Mesto Russia</p>
    </footer>
    <div class="popup popup_type_profile">
      <div class="popup__content">
        <button class="popup__close" type="button"></button>
        <h2 class="popup__title">Редактировать профиль</h2>
        <form class="popup__form popup__form-profile" name="popup__form-profile" novalidate>
          <fieldset class="popup__box">
            <label class="popup__label">
              <span class="popup__input-close popup__input-name-close">
                &times;
              </span>
              <input class="popup__input popup__input_type_name" id="popup__input-name" type="text" name="name"
                placeholder="Ваше имя" minlength="2" maxlength="40" required>
              <span class="popup__input-error popup__input-name-error"></span>
            </label>
            <label class="popup__label">
              <span class="popup__input-close popup__input-job-close">
                &times;
              </span>
              <input class="popup__input popup__input_type_job" id="popup__input-job" type="text" name="job"
                placeholder="Ваша профессия" minlength="2" maxlength="200" required>
              <span class="popup__input-error popup__input-job-error"></span>
            </label>
            <button class="popup__button" id="popup__button-profile" type="submit">Сохранить</button>
          </fieldset>
        </form>
      </div>
    </div>
    <div class="popup popup_type_place">
      <div class="popup__content">
        <button class="popup__close" type="button"></button>
        <h2 class="popup__title">Новое место</h2>
        <form class="popup__form popup__form-place" name="popup__form-place" novalidate>
          <fieldset class="popup__box">
            <label class="popup__label">
              <span class="popup__input-close popup__input-place-close">
                &times;
              </span>
              <input class="popup__input popup__input_type_place" id="popup__input-place" type="text" name="place"
                placeholder="Название" minlength="2" maxlength="30" required>
              <span class="popup__input-error popup__input-place-error"></span>
            </label>
            <label class="popup__label">
              <span class="popup__input-close popup__input-url-close">
                &times;
              </span>
              <input class="popup__input popup__input_type_link" id="popup__input-url" type="url" name="url"
                placeholder="Ссылка на картинку" required>
              <span class="popup__input-error popup__input-url-error"></span>
            </label>
            <button class="popup__button" id="popup__button-place" type="submit">Создать</button>
          </fieldset>
        </form>
      </div>
    </div>
    <div class="popup popup_type_photo">
      <figure class="popup__figure">
        <img class="popup__img" src="#" alt="Карточка места">
        <button class="popup__close" type="button"></button>
        <figcaption class="popup__img-title">
        </figcaption>
      </figure>
    </div>
    <div class="popup popup_type_delete">
      <div class="popup__content">
        <button class="popup__close" type="button"></button>
        <h2 class="popup__title">Вы уверены?</h2>
        <form class="popup__form popup__form-delete" name="popup__form-delete" novalidate>
          <button class="popup__button" id="popup__button-delete" type="submit">Да</button>
        </form>
      </div>
    </div>
    <div class="popup popup_type_avatar">
      <div class="popup__content">
        <button class="popup__close"></button>
        <h2 class="popup__title">Обновить аватар</h2>
        <form class="popup__form popup__form-avatar" name="popup__form-avatar" novalidate>
          <fieldset class="popup__box">
            <label class="popup__label">
              <span class="popup__input-close popup__input-avatar-close">
                &times;
              </span>
              <input class="popup__input popup__input_type_avatar" id="popup__input-avatar" type="url" name="link"
                placeholder="Ссылка на аватар" required>
              <span class="popup__input-error popup__input-avatar-error"></span>
            </label>
            <button class="popup__button" id="popup__button-avatar" type="submit">Сохранить</button>
          </fieldset>
        </form>
      </div>
    </div>
    <template id="card">
      <li>
        <figure class="card">
          <img class="card__img">
          <button class="button card__button-remove"></button>
          <figcaption class="card__description">
            <h2 class="card__title"></h2>
            <div>
              <button class="button card__button-like" type="button"></button>
              <div class="card__num-likes">0</div>
            </div>
          </figcaption>
        </figure>
      </li>
    </template>
  </div>
</body>

</html>
